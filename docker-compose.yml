version: '3'

services:
  discord-bot:
    build: .
    volumes:
      - ./config:/usr/src/config
    command: npm start
    depends_on: 
      - redis
    links: 
      - redis
    networks:
      redisNet:
        aliases: 
          - discordBot


  redis:
    #image: redis:6.0-alpine
    image: arm32v7/redis:6.0-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    networks:
      redisNet:
        aliases: 
          - redis

networks:
  redisNet:

volumes:
  redis-data: